<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kor ska vi reis hen?</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Canvas Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üê£ Erlend-labyrinten</h1>
        
        <div class="game-area">
            <div class="scorebar">
                <div class="score-counter">Score: <span id="score">0</span></div>
            </div>

            <div class="board-container">
                <div class="gameboard">
                    <!-- 3x4 grid for the letters -->
                    <div class="letter" data-position="0-0"><div class="letter__bg"></div><div class="letter__fg"><div class="letter__label">PO</div></div></div>
                    <div class="letter" data-position="1-0"><div class="letter__bg"></div><div class="letter__fg"><div class="letter__label">IS</div></div></div>
                    <div class="letter" data-position="2-0"><div class="letter__bg"></div><div class="letter__fg"><div class="letter__label">ME</div></div></div>
                    <div class="letter" data-position="0-1"><div class="letter__bg"></div><div class="letter__fg"><div class="letter__label">DAL</div></div></div>
                    <div class="letter" data-position="1-1"><div class="letter__bg"></div><div class="letter__fg"><div class="letter__label">PR</div></div></div>
                    <div class="letter" data-position="2-1"><div class="letter__bg"></div><div class="letter__fg"><div class="letter__label">BU</div></div></div>
                    <div class="letter" data-position="0-2"><div class="letter__bg"></div><div class="letter__fg"><div class="letter__label">ST</div></div></div>
                    <div class="letter" data-position="1-2"><div class="letter__bg"></div><div class="letter__fg"><div class="letter__label">TI</div></div></div>
                    <div class="letter" data-position="2-2"><div class="letter__bg"></div><div class="letter__fg"><div class="letter__label">VA</div></div></div>
                    <div class="letter" data-position="0-3"><div class="letter__bg"></div><div class="letter__fg"><div class="letter__label">KK</div></div></div>
                    <div class="letter" data-position="1-3"><div class="letter__bg"></div><div class="letter__fg"><div class="letter__label">NN</div></div></div>
                    <div class="letter" data-position="2-3"><div class="letter__bg"></div><div class="letter__fg"><div class="letter__label">LL</div></div></div>
                </div>
            </div>

            <div class="game-input">
                <div class="word-display">
                    <ul id="current-word" class="flex"></ul>
                </div>
            </div>

            <div class="controls">
                <button class="control-button" id="shuffle-button">Shuffle</button>
                <button class="control-button" id="clear-button">Clear</button>
            </div>
        </div>

        <div class="foundwords-container">
            <h2>Found Words</h2>
            <div class="words-counter">Words found: <b><span id="found-count">0</span> / <span id="total-count">0</span></b></div>
            
            <div class="foundwords-tabs">
                <button class="foundwords-tab active" data-sort="length">By length</button>
            </div>
            
            <div class="foundwords-list-container">
                <div class="foundwords-list-by-order" class="hidden">
                    <!-- Kept for compatibility with JavaScript but hidden -->
                </div>
                
                <div class="foundwords-list-by-length">
                    <div class="word-group">
                        <div class="word-group-header">4-letter</div>
                        <ul class="foundwords-list" id="words-4-letter">
                            <li class="empty-list">(No words found yet)</li>
                        </ul>
                    </div>
                    <div class="word-group">
                        <div class="word-group-header">6-letter</div>
                        <ul class="foundwords-list" id="words-6-letter">
                            <li class="empty-list">(No words found yet)</li>
                        </ul>
                    </div>
                    <div class="word-group">
                        <div class="word-group-header">7-letter</div>
                        <ul class="foundwords-list" id="words-7-letter">
                            <li class="empty-list">(No words found yet)</li>
                        </ul>
                    </div>
                    <div class="word-group">
                        <div class="word-group-header">8-letter</div>
                        <ul class="foundwords-list" id="words-8-letter">
                            <li class="empty-list">(No words found yet)</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
